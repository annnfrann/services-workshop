<h1>Post a New Message</h1>
<h3>{{vw.success}}</h3>
<form ng-submit='vw.addMessage(message)' class="form-inline">
  <div class="form-group">
    <label for="message">Message</label>
    <input ng-model="message.text" type="text" class="form-control" id="message" >
  </div>
  <button type="submit" class="btn btn-default">Send Message</button>
</form>
